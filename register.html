<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music - Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/LogoText.png" alt="LogoText" class="LogoText">
        </div>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="welcome-card">
                <div class="welcome-logo">
                    <img src="assets/LogoText.png" alt="WelcomeLogo">
                </div>
                <div class="welcome-text">
                    <h1 class="lato-bold">Adventure starts here! üëãüèª</h1>
                    <h3>Make your listening experience easy and fun!</h3>
                </div>
            </div>
            <div class="login-form">
                <div class="input">
                    <label for="name-input"><h2>Name</h2></label>
                    <div class="garis-abu"></div>
                </div>
                <div class="input">
                    <label for="email-input"><h2>Email</h2></label>
                    <div class="garis-abu"></div>
                </div>
                <div class="input">
                    <label for="password-input"><h2>Password</h2></label>
                    <div class="garis-abu"></div>
                </div>
                <div class="input">
                    <label for="confirm-password"><h2>Confirm Password</h2></label>
                    <div class="garis-abu"></div>
                </div>
                <div class="remember-me">
                    <div class="checkbox-login">
                        <div class="yellow-checkbox"></div>
                        <p><h4>I agree to privacy policy & terms</h4></p>
                    </div>
                </div>
                <div class="login-button">
                    <div class="login-frame">
                        <p class="login-text"><h2>Sign Up</h2></p>
                    </div>
                </div>
                <div class="new-platform">
                    <h4>Already have an account?</h4>  
                    <a href="index.html"><h5>Sign in</h5></a>
                </div>
                <div class="divider">
                    <div class="garis-pendek"></div>
                    <h4>or</h4>
                    <div class="garis-pendek"></div>
                </div>
                <div class="google-button">
                    <div class="google-frame">
                        <img src="assets/google-icon.png" alt="GoogleIcon" class="google-icon">
                        <p class="google-text"><h6>Login with Google</h6></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
